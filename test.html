<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn: Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2ef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #0073b1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .divider {
            margin: 20px 0;
            border-bottom: 1px solid #ccc;
            position: relative;
        }
        .divider span {
            background: white;
            padding: 0 10px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: #777;
        }
        .google-btn, .apple-btn {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .google-btn img, .apple-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #0073b1;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn Logo" class="logo">
        <form action="" method="POST">
            <input type="text" name="email" class="login-input" placeholder="Email or Phone">
            <input type="password" name="password" class="login-input" placeholder="Password">
            <button type="submit" class="login-btn">Sign in</button>
        </form>

        <a href="#" class="forgot-password">Forgot password?</a>

        <div class="divider"><span>or</span></div>

        <div class="google-btn">
            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo">
            Sign in with Google
        </div>

        <div class="apple-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
            Sign in with Apple
        </div>
    </div>

</body>
</html>
